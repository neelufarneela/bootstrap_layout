<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap Layout</title>
  </head>
  <body>
    <!-- header start -->
    <div class="header">
      <div class="text-center">
        <h2>Header</h2>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box"><p>1.1</p></div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box"><p>1.2</p></div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box"><p>1.3</p></div>
          </div>
        </div>
      </div>
    </div>
    <!-- header end -->
    <!-- hero start -->
    <div class="hero">
      <div class="text-center">
        <h2>Hero</h2>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row row-custom no-gutters">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box box-2 mb-0"><p>2.1</p></div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box box-2 mb-0"><p>2.2</p></div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box red"><p>3</p></div>
          </div>
        </div>
      </div>
    </div>
    <!-- hero end -->
    <!-- body start -->
    <div class="body">
      <div class="text-center">
        <h2>Body</h2>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row row-custom no-gutters">
              <div class="col-md-4 col-sm-9">
                <div class="box box-2 mb-0"><p>4.1</p></div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box red"><p>3</p></div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box box-2 mb-0"><p>4.2</p></div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box"><p>5</p></div>
          </div>
        </div>
      </div>
    </div>
    <!-- body end -->
    <!-- bar start -->
    <div class="bar d-md-none d-sm-block d-none">
      <div class="text-center">
        <h2>Bar</h2>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box"><p>5</p></div>
          </div>
        </div>
      </div>
    </div>
    <!-- bar end -->
    <!-- footer start -->
    <div class="footer">
      <div class="text-center">
        <h2>Footer</h2>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box"><p>6.1</p></div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer end -->

    <div class="mt-5">
      <button type="button" class="btn btn-custom">Click Me</button>
    </div>

    <div class="mb-5"></div>

    <!-- JS links -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
